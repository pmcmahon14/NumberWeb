<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="N9Qiwf28RdiK3nhthq-D2n3Xu7TwLufrEEx8Wppr4hM"/>
    <meta name="description" content="Divisibility and prime factor calculators."/>
    <meta name="keywords" content="calculators, online, divisibility, prime factor"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility and Prime Factor Calculators</title>
    <link type="text/css" rel="stylesheet" href="divisibility.css">
    <link type="text/css" rel="stylesheet" href="../all-calc.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B0G9ET6BKW"></script>

    window.dataLayer = window.dataLayer || [];

<body>
<div>
    <a href="../index.html"><img src="../images/Logos/Numbertarian.png" alt="Numbertarian" class="logo"></a>
</div>
<div class="top">
    <h1>Divisibility/Prime Factor Calculator</h1>
</div>
<div class="calculator">
    <div class="column left">
        <form>
            <label for="divisibility" style="color: white; font-size: 24px; margin-left: 5%">Divisibility</label>
            <textarea id="divisibility" type="text" readonly></textarea>
        </form>
    </div>
    <div class="column middle">
        <div class="keyboard">
            <div id="guideline">
                <p id="instruction">Enter a number between 2 and 999,999,999.</p>
            </div>
            <form>
                <label for="input"></label>
                <input id="input" type="text" value="0" readonly>
            </form>
            <table>
                <tr>
                    <Button class="number" onclick="appendToDisplay('7')">7</Button>
                    <Button class="number" onclick="appendToDisplay('8')">8</Button>
                    <Button class="number" onclick="appendToDisplay('9')">9</Button>
                    <Button class="clear" onclick="clearAll()">CA</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button class="number" onclick="appendToDisplay('4')">4</Button>
                    <Button class="number" onclick="appendToDisplay('5')">5</Button>
                    <Button class="number" onclick="appendToDisplay('6')">6</Button>
                    <Button class="clear" onclick="clearError()">&#9003;</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button class="number" onclick="appendToDisplay('1')">1</Button>
                    <Button class="number" onclick="appendToDisplay('2')">2</Button>
                    <Button class="number" onclick="appendToDisplay('3')">3</Button>
                    <Button class="enter" onclick="calculateDivisibility()">&#9166;</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button disabled class="unused">.</Button>
                    <Button class="number" onclick="appendToDisplay('0')">0</Button>
                    <Button disabled class="unused">.</Button>
                    <Button disabled class="unused">.</Button>
                </tr>
            </table>
        </div>
    </div>
    <div class="column right">
        <form>
            <label for="prime" style="color: white; font-size: 24px; margin-left: 5%">Prime Factors</label>
            <textarea id="prime" type="text" readonly></textarea>
        </form>
    </div>
</div>
<script src="divisibility.js"></script>
</body>
</html>
