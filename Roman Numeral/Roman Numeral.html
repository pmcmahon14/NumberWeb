<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="N9Qiwf28RdiK3nhthq-D2n3Xu7TwLufrEEx8Wppr4hM"/>
    <meta name="description" content="Roman numeral converters."/>
    <meta name="keywords" content="calculators, online, Roman numerals"/>
    <title>Roman Numeral Converter</title>
    <link type="text/css" rel="stylesheet" href="Roman%20Numeral.css">
    <link type="text/css" rel="stylesheet" href="../all-calc.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B0G9ET6BKW"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    gtag('config', 'G-B0G9ET6BKW');

<body>
<div>
    <a href="../index.html"><img src="../images/Logos/Numbertarian.png" alt="Numbertarian" class="logo"></a>
</div>
<div class="top">
    <h1>Roman Numerals Conversion</h1>
</div>
<div class="column left">
    <div class="keyboard1">
        <div class="guideline">
            <p class="instruction">Enter a number between 1 and 3999.</p>
        </div>
        <form>
            <label for="ntrInput"></label>
            <input id="ntrInput" type="text" value="0" readonly>
        </form>
        <table>
            <tr>
                <Button class="number" onclick="ntrDisplay('7')">7</Button>
                <Button class="number" onclick="ntrDisplay('8')">8</Button>
                <Button class="number" onclick="ntrDisplay('9')">9</Button>
                <Button class="clear" onclick="clearAll1()">CA</Button>
            </tr>
        </table>
        <table>
            <tr>
                <Button class="number" onclick="ntrDisplay('4')">4</Button>
                <Button class="number" onclick="ntrDisplay('5')">5</Button>
                <Button class="number" onclick="ntrDisplay('6')">6</Button>
                <Button class="clear" onclick="clearError1()">&#9003;</Button>
            </tr>
        </table>
        <table>
            <tr>
                <Button class="number" onclick="ntrDisplay('1')">1</Button>
                <Button class="number" onclick="ntrDisplay('2')">2</Button>
                <Button class="number" onclick="ntrDisplay('3')">3</Button>
                <Button class="enter" onclick="numberCheck()">&#9166;</Button>
            </tr>
        </table>
        <table>
            <tr>
                <Button disabled class="unused">.</Button>
                <Button class="number" onclick="ntrDisplay('0')">0</Button>
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
            </tr>
        </table>
    </div>
</div>
<div class="column right">
    <div class="keyboard2">
        <div class="guideline">
            <p class="instruction">Can handle up to MMMCMXCIX</p>
        </div>
        <form>
            <label for="rtnInput"></label>
            <input id="rtnInput" type="text" value="0" readonly>
        </form>
        <table>
            <tr>
                <Button class="number" id="M" onclick="rtnDisplay('M')">M</Button>
                <Button class="number" id="D" onclick="rtnDisplay('D')">D</Button>
                <Button class="number" id="C" onclick="rtnDisplay('C')">C</Button>
                <Button class="clear" onclick="clearAll2()">CA</Button>
            </tr>
        </table>
        <table>
            <tr>
                <Button class="number" id="L" onclick="rtnDisplay('L')">L</Button>
                <Button class="number" id="X" onclick="rtnDisplay('X')">X</Button>
                <Button class="number" id="V" onclick="rtnDisplay('V')">V</Button>
                <Button class="clear" onclick="clearError2()">&#9003;</Button>
            </tr>
        </table>
        <table>
            <tr>
                <Button class="number" id="I" onclick="rtnDisplay('I')">I</Button>
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
                <Button class="enter" onclick="romanCheck()">&#9166;</Button>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="Roman%20Numeral.js"></script>
</html>
