<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B0G9ET6BKW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-B0G9ET6BKW');
    </script>
    <meta charset="UTF-8">
    <title>Base Number Calculator</title>
    <link type="text/css" rel="stylesheet" href="base_number_calculator.css">
    <link type="text/css" rel="stylesheet" href="../all-calc.css">
</head>
<body>
<div class="top">
    <a href="../index.html"><img src="../images/Logos/Numbertarian.png" alt="Numbertarian" style="width :90px;height: 100px"></a>
</div>
<div class="top" style="height: 50px; color: white; margin-bottom: 25px">
    <h1>Base Number Calculator</h1>
</div>
<div class="calculator">
    <div class="baseDropdown" style="text-align: center; height: 7%">
        <label for="base1" style="color: white; font-size: 24px">BASE:</label>
        <select name="base1" id="base1" onchange="changeBase(selectedBase)"
                style="background-color: black; color: white; font-size: 24px"></select>
    </div>
    <div>
        <form class="numberForm">
            <label for="baseInput1"></label>
            <input id="baseInput1" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div>
        <form class="operationForm">
            <label for="operationInput"></label>
            <input id="operationInput" type="text" value="" style="text-align: center" readonly>
        </form>
    </div>
    <div>
        <form class="numberForm">
            <label for="baseInput2"></label>
            <input id="baseInput2" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div id="equal">
        <button id="calculate" onclick="calculate()">=</button>
    </div>
    <div>
        <form class="numberForm">
            <label for="baseOutput"></label>
            <input id="baseOutput" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 9%" id="2" onclick="appendToDisplay('1')">1</Button>
                <Button class="number" style="width: 9%" id="3" onclick="appendToDisplay('2')">2</Button>
                <Button class="number" style="width: 9%" id="4" onclick="appendToDisplay('3')">3</Button>
                <Button class="number" style="width: 9%" id="5" onclick="appendToDisplay('4')">4</Button>
                <Button class="number" style="width: 9%" id="6" onclick="appendToDisplay('5')">5</Button>
                <Button class="number" style="width: 9%" id="7" onclick="appendToDisplay('6')">6</Button>
                <Button class="number" style="width: 9%" id="8" onclick="appendToDisplay('7')">7</Button>
                <Button class="number" style="width: 9%" id="9" onclick="appendToDisplay('8')">8</Button>
                <Button class="number" style="width: 9%" id="10" onclick="appendToDisplay('9')">9</Button>
                <Button class="number" style="width: 9%" id="1" onclick="appendToDisplay('0')">0</Button>
                <Button class="number" style="width: 9%; background-color: orange" onclick="operationDisplay('&#247;')">&#247;</Button>
            </tr>
            <tr>
                <Button class="number" style="width :9%" id="27" onclick="appendToDisplay('q')" >q</Button>
                <Button class="number" style="width :9%" id="33" onclick="appendToDisplay('w')">w</Button>
                <Button class="number" style="width :9%" id="15" onclick="appendToDisplay('e')">e</Button>
                <Button class="number" style="width :9%" id="28" onclick="appendToDisplay('r')">r</Button>
                <Button class="number" style="width :9%" id="30" onclick="appendToDisplay('t')">t</Button>
                <Button class="number" style="width :9%" id="35" onclick="appendToDisplay('y')">y</Button>
                <Button class="number" style="width :9%" id="31" onclick="appendToDisplay('u')">u</Button>
                <Button class="number" style="width :9%" id="19" onclick="appendToDisplay('i')">i</Button>
                <Button class="number" style="width :9%" id="25" onclick="appendToDisplay('o')">o</Button>
                <Button class="number" style="width :9%" id="26" onclick="appendToDisplay('p')">p</Button>
                <Button class="number" style="width :9%; background-color: orange" onclick="operationDisplay('X')">X</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 10%" id="11" onclick="appendToDisplay('a')">a</Button>
                <Button class="number" style="width: 10%" id="29" onclick="appendToDisplay('s')">s</Button>
                <Button class="number" style="width: 10%" id="14" onclick="appendToDisplay('d')">d</Button>
                <Button class="number" style="width: 10%" id="16" onclick="appendToDisplay('f')">f</Button>
                <Button class="number" style="width: 10%" id="17" onclick="appendToDisplay('g')">g</Button>
                <Button class="number" style="width: 10%" id="18" onclick="appendToDisplay('h')">h</Button>
                <Button class="number" style="width: 10%" id="20" onclick="appendToDisplay('j')">j</Button>
                <Button class="number" style="width: 10%" id="21" onclick="appendToDisplay('k')">k</Button>
                <Button class="number" style="width: 10%" id="22" onclick="appendToDisplay('l')">l</Button>
                <Button class="number" style="width :9%; background-color: orange" onclick="operationDisplay('-')">-</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 10%" id="36" onclick="appendToDisplay('z')">z</Button>
                <Button class="number" style="width: 10%" id="34" onclick="appendToDisplay('x')">x</Button>
                <Button class="number" style="width: 10%" id="13" onclick="appendToDisplay('c')">c</Button>
                <Button class="number" style="width: 10%" id="32" onclick="appendToDisplay('v')">v</Button>
                <Button class="number" style="width: 10%" id="12" onclick="appendToDisplay('b')">b</Button>
                <Button class="number" style="width: 10%" id="24" onclick="appendToDisplay('n')">n</Button>
                <Button class="number" style="width: 10%" id="23" onclick="appendToDisplay('m')">m</Button>
                <Button class="clear" style="width: 10%" onclick="clearError()">&#9003;</Button>
                <Button class="clear" style="width: 10%" onclick="clearAll()">CA</Button>
                <Button class="number" style="width :10%; background-color: orange" onclick="operationDisplay('+')">+</Button>
            </tr>
        </table>
    </div>
</div>
<script src="base_number_calculator.js"></script>
</body>
</html>
