<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link type="text/css" rel="stylesheet" href="scientific.css">
</head>
<body>
<div class="top">
    <a href="index.html"><img src="images/Logos/Numbertarian.png" alt="Numbertarian" style="width: 100px;height: 100px"></a>
</div>
<div class="top" style="height: 50px; color: white">
    <h1>Scientific Calculator</h1>
</div>
<div class="calculator">
    <form>
        <label for="input"></label>
        <input id="input" type="text" value="0" readonly>
    </form>
    <!--row 1-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">sin</Button>
            <Button class="trig" onclick="appendToDisplay('8')">cos</Button>
            <Button class="trig" onclick="appendToDisplay('9')">tan</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
            <Button class="clear" onclick="clearAll()">CA</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
    <!--row 2-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">asin</Button>
            <Button class="trig" onclick="appendToDisplay('8')">acos</Button>
            <Button class="trig" onclick="appendToDisplay('9')">atan</Button>
            <Button class="number" onclick="appendToDisplay('4')">4</Button>
            <Button class="number" onclick="appendToDisplay('5')">5</Button>
            <Button class="number" onclick="appendToDisplay('6')">6</Button>
            <Button class="clear" onclick="clearError()">&#9003;</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
    <!--row 3-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">sec</Button>
            <Button class="trig" onclick="appendToDisplay('8')">csc</Button>
            <Button class="trig" onclick="appendToDisplay('9')">cot</Button>
            <Button class="number" onclick="appendToDisplay('1')">1</Button>
            <Button class="number" onclick="appendToDisplay('2')">2</Button>
            <Button class="number" onclick="appendToDisplay('3')">3</Button>
            <Button class="enter" onclick="calculate()">&#9166;</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
    <!--row 4-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">sinh</Button>
            <Button class="trig" onclick="appendToDisplay('8')">cosh</Button>
            <Button class="trig" onclick="appendToDisplay('9')">tanh</Button>
            <Button class="number" onclick="appendToDisplay('0')">0</Button>
            <Button class="number">.</Button>
            <Button class="number">+/-</Button>
            <Button disabled class="unused">.</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
    <!--row 5-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">asinh</Button>
            <Button class="trig" onclick="appendToDisplay('8')">acosh</Button>
            <Button class="trig" onclick="appendToDisplay('9')">atanh</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
    <!--row 6-->
    <table class="keyboard">
        <tr>
            <Button class="trig" onclick="appendToDisplay('7')">sech</Button>
            <Button class="trig" onclick="appendToDisplay('8')">csch</Button>
            <Button class="trig" onclick="appendToDisplay('9')">coth</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
            <Button class="number" onclick="appendToDisplay('7')">7</Button>
            <Button class="number" onclick="appendToDisplay('8')">8</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
            <Button class="number" onclick="appendToDisplay('9')">9</Button>
        </tr>
    </table>
</div>
<script src="scientific.js"></script>
</body>
</html>
