<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enzyme</title>
    <link type="text/css" rel="stylesheet" href="../../conversion.css">
    <link type="text/css" rel="stylesheet" href="../../all-calc.css">
</head>
<body>
<div class="logo">
    <a href="../../index.html"><img src="../../images/Logos/Numbertarian.png" alt="Numbertarian" style="width: 100px;height: 100px"></a>
</div>
<div id="top" style="height: 50px; color: white">
    <h1>Enzyme</h1>
</div>
<div class="calculator">
    <div class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit1"></label>
        <select name="unit1" id="unit1" onchange="changeUnit(selectedUnit1.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Yottakatal (Ykat)</option>
            <option value="1">Zettakatal (Zkat)</option>
            <option value="2">Exakatal (Ekat)</option>
            <option value="3">Petakatal (Pkat)</option>
            <option value="4">Terakatal (Tkat)</option>
            <option value="5">Gigakatal (Gkat)</option>
            <option value="6">Megakatal (Mkat)</option>
            <option value="7">Kilokatal (kkat)</option>
            <option value="8">Hectokatal (hkat)</option>
            <option value="9">Dekakatal (dkkat)</option>
            <option value="10" selected>Katal (kat)</option>
            <option value="11">Decikatal (dkat)</option>
            <option value="12">Centikatal (ckat)</option>
            <option value="13">Millikatal (mkat)</option>
            <option value="14">Microkatal (µkat)</option>
            <option value="15">Nanokatal (nkat)</option>
            <option value="16">Picokatal (pkat)</option>
            <option value="17">Femtokatal (fkat)</option>
            <option value="18">Attokatal (akat)</option>
            <option value="19">Zeptokatal (zkat)</option>
            <option value="20">Yoctokatal (ykat)</option>
            <option value="21">Kilomole/Minute (Kmol/min)</option>
            <option value="22">Kilomole/Second (kmol/s)</option>
            <option value="23">Millimole/Minute (mmol/min)</option>
            <option value="24">Millimole/Second (mmol/s)</option>
            <option value="25">Micromole/Minute (µmol/min)</option>
            <option value="26">Micromole/Second (µmol/s)</option>
            <option value="27">Mole/Minute (mol/min)</option>
            <option value="28">Mole/Second (mol/s)</option>
        </select>
    </div>
    <div  class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit2"></label>
        <select name="unit2" id="unit2" onchange="changeUnit(selectedUnit2.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Yottakatal (Ykat)</option>
            <option value="1">Zettakatal (Zkat)</option>
            <option value="2">Exakatal (Ekat)</option>
            <option value="3">Petakatal (Pkat)</option>
            <option value="4">Terakatal (Tkat)</option>
            <option value="5">Gigakatal (Gkat)</option>
            <option value="6">Megakatal (Mkat)</option>
            <option value="7">Kilokatal (kkat)</option>
            <option value="8">Hectokatal (hkat)</option>
            <option value="9">Dekakatal (dkkat)</option>
            <option value="10">Katal (kat)</option>
            <option value="11">Decikatal (dkat)</option>
            <option value="12">Centikatal (ckat)</option>
            <option value="13">Millikatal (mkat)</option>
            <option value="14">Microkatal (µkat)</option>
            <option value="15">Nanokatal (nkat)</option>
            <option value="16">Picokatal (pkat)</option>
            <option value="17">Femtokatal (fkat)</option>
            <option value="18">Attokatal (akat)</option>
            <option value="19">Zeptokatal (zkat)</option>
            <option value="20">Yoctokatal (ykat)</option>
            <option value="21">Kilomole/Minute (Kmol/min)</option>
            <option value="22">Kilomole/Second (kmol/s)</option>
            <option value="23">Millimole/Minute (mmol/min)</option>
            <option value="24">Millimole/Second (mmol/s)</option>
            <option value="25">Micromole/Minute (µmol/min)</option>
            <option value="26">Micromole/Second (µmol/s)</option>
            <option value="27" selected>Mole/Minute (mol/min)</option>
            <option value="28">Mole/Second (mol/s)</option>
        </select>
    </div>
    <div>
        <form>
            <label for="input"></label>
            <input id="input" type="text" value="0" style="text-align: center">
        </form>
        <form>
            <label for="output"></label>
            <input id="output" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 25%" value="1" onclick="buttonPressed('7')">7</Button>
                <Button class="number" style="width: 25%" value="2" onclick="buttonPressed('8')">8</Button>
                <Button class="number" style="width: 25%" value="3" onclick="buttonPressed('9')">9</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CA'); clearAngle()">CA</Button>
            </tr>
            <tr>
                <Button class="number" style="width :25%"  value="q" onclick="buttonPressed('4')">4</Button>
                <Button class="number" style="width :25%"  value="w" onclick="buttonPressed('5')">5</Button>
                <Button class="number" style="width :25%" value="e" onclick="buttonPressed('6')">6</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CE')">&#9003;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('1')">1</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('2')">2</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('3')">3</Button>
                <Button class="switch" style="width: 25%" onclick="switchCalc()">&#8646;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('0')">0</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('.')">.</Button>
                <!--                <Button class="number" style="width: 25%" onclick="buttonPressed('-')">+/-</Button>-->
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
            </tr>
        </table>
    </div>
</div>
<script src="enzyme.js"></script>
<script src="../../conversion.js"></script>
</body>
</html>
