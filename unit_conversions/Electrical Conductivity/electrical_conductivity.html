<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electrical Conductivity</title>
    <link type="text/css" rel="stylesheet" href="../../conversion.css">
    <link type="text/css" rel="stylesheet" href="../../all-calc.css">
</head>
<body>
<div class="logo">
    <a href="../../index.html"><img src="../../images/Logos/Numbertarian.png" alt="Numbertarian" style="width: 100px;height: 100px"></a>
</div>
<div id="top" style="height: 50px; color: white">
    <h1>Electrical Conductivity</h1>
</div>
<div class="calculator">
    <div class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit1"></label>
        <select name="unit1" id="unit1" onchange="changeUnit(selectedUnit1.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Ampere/Volt/Kilometer(A/V/km)</option>
            <option value="1">Ampere/Volt/Meter(A/V/m)</option>
            <option value="2">Ampere/Volt/Centimeter(A/V/cm)</option>
            <option value="3">Ampere/Volt/Millimeter(A/V/mm)</option>
            <option value="4">Ampere/Volt/Micrometer(A/V/µm)</option>
            <option value="5">Ampere/Volt/Nanometer(A/V/nm)</option>
            <option value="6">Ampere/Volt/Yard(A/V/yd)</option>
            <option value="7">Ampere/Volt/Foot(A/V/ft)</option>
            <option value="8">Ampere/Volt/Inch(A/V/in)</option>
            <option value="9">Kilosiemens/Kilometer(kS/km)</option>
            <option value="10">Kilosiemens/Meter(kS/m)</option>
            <option value="11">Kilosiemens/Centimeter(kS/cm)</option>
            <option value="12">Kilosiemens/Millimeter(kS/mm)</option>
            <option value="13">Kilosiemens/Micrometer(kS/µm)</option>
            <option value="14">Kilosiemens/Nanometer(kS/nm)</option>
            <option value="15">Kilosiemens/Yard(kS/yd)</option>
            <option value="16">Kilosiemens/Foot(kS/ft)</option>
            <option value="17">Kilosiemens/Inch(kS/in)</option>
            <option value="18">Megasiemens/Kilometer(MS/km)</option>
            <option value="19">Megasiemens/Meter(MS/m)</option>
            <option value="20">Megasiemens/Centimeter(MS/cm)</option>
            <option value="21">Megasiemens/Millimeter(MS/mm)</option>
            <option value="22">Megasiemens/Micrometer(MS/µm)</option>
            <option value="23">Megasiemens/Nanometer(MS/nm)</option>
            <option value="24">Megasiemens/Yard(MS/yd)</option>
            <option value="25">Megasiemens/Foot(MS/ft)</option>
            <option value="26">Megasiemens/Inch(MS/in)</option>
            <option value="27">Microsiemens/Kilometer(µS/km)</option>
            <option value="28">Microsiemens/Meter(µS/m)</option>
            <option value="29">Microsiemens/Centimeter(µS/cm)</option>
            <option value="30">Microsiemens/Millimeter(µS/mm)</option>
            <option value="31">Microsiemens/Micrometer(µS/µm)</option>
            <option value="32">Microsiemens/Nanometer(µS/nm)</option>
            <option value="33">Microsiemens/Yard(µS/yd)</option>
            <option value="34">Microsiemens/Foot(µS/ft)</option>
            <option value="35">Microsiemens/Inch(µS/in)</option>
            <option value="36">Millisiemens/Kilometer(mS/km)</option>
            <option value="37">Millisiemens/Meter(mS/m)</option>
            <option value="38">Millisiemens/Centimeter(mS/cm)</option>
            <option value="39">Millisiemens/Millimeter(mS/mm)</option>
            <option value="40">Millisiemens/Micrometer(mS/µm)</option>
            <option value="41">Millisiemens/Nanometer(mS/nm)</option>
            <option value="42">Millisiemens/Yard(mS/yd)</option>
            <option value="43">Millisiemens/Foot(mS/ft)</option>
            <option value="44">Millisiemens/Inch(mS/in)</option>
            <option value="45">Siemens/Kilometer(S/km)</option>
            <option value="46" selected>Siemens/Meter(S/m)</option>
            <option value="47">Siemens/Centimeter(S/cm)</option>
            <option value="48">Siemens/Millimeter(S/mm)</option>
            <option value="49">Siemens/Micrometer(S/µm)</option>
            <option value="50">Siemens/Nanometer(S/nm)</option>
            <option value="51">Siemens/Yard(S/yd)</option>
            <option value="52">Siemens/Foot(S/ft)</option>
            <option value="53">Siemens/Inch(S/in)</option>
        </select>
    </div>
    <div  class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit2"></label>
        <select name="unit2" id="unit2" onchange="changeUnit(selectedUnit2.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Ampere/Volt/Kilometer(A/V/km)</option>
            <option value="1">Ampere/Volt/Meter(A/V/m)</option>
            <option value="2">Ampere/Volt/Centimeter(A/V/cm)</option>
            <option value="3">Ampere/Volt/Millimeter(A/V/mm)</option>
            <option value="4">Ampere/Volt/Micrometer(A/V/µm)</option>
            <option value="5">Ampere/Volt/Nanometer(A/V/nm)</option>
            <option value="6">Ampere/Volt/Yard(A/V/yd)</option>
            <option value="7">Ampere/Volt/Foot(A/V/ft)</option>
            <option value="8">Ampere/Volt/Inch(A/V/in)</option>
            <option value="9">Kilosiemens/Kilometer(kS/km)</option>
            <option value="10">Kilosiemens/Meter(kS/m)</option>
            <option value="11">Kilosiemens/Centimeter(kS/cm)</option>
            <option value="12">Kilosiemens/Millimeter(kS/mm)</option>
            <option value="13">Kilosiemens/Micrometer(kS/µm)</option>
            <option value="14">Kilosiemens/Nanometer(kS/nm)</option>
            <option value="15">Kilosiemens/Yard(kS/yd)</option>
            <option value="16">Kilosiemens/Foot(kS/ft)</option>
            <option value="17">Kilosiemens/Inch(kS/in)</option>
            <option value="18">Megasiemens/Kilometer(MS/km)</option>
            <option value="19">Megasiemens/Meter(MS/m)</option>
            <option value="20">Megasiemens/Centimeter(MS/cm)</option>
            <option value="21">Megasiemens/Millimeter(MS/mm)</option>
            <option value="22">Megasiemens/Micrometer(MS/µm)</option>
            <option value="23">Megasiemens/Nanometer(MS/nm)</option>
            <option value="24">Megasiemens/Yard(MS/yd)</option>
            <option value="25">Megasiemens/Foot(MS/ft)</option>
            <option value="26">Megasiemens/Inch(MS/in)</option>
            <option value="27">Microsiemens/Kilometer(µS/km)</option>
            <option value="28">Microsiemens/Meter(µS/m)</option>
            <option value="29">Microsiemens/Centimeter(µS/cm)</option>
            <option value="30">Microsiemens/Millimeter(µS/mm)</option>
            <option value="31">Microsiemens/Micrometer(µS/µm)</option>
            <option value="32">Microsiemens/Nanometer(µS/nm)</option>
            <option value="33">Microsiemens/Yard(µS/yd)</option>
            <option value="34">Microsiemens/Foot(µS/ft)</option>
            <option value="35">Microsiemens/Inch(µS/in)</option>
            <option value="36">Millisiemens/Kilometer(mS/km)</option>
            <option value="37">Millisiemens/Meter(mS/m)</option>
            <option value="38">Millisiemens/Centimeter(mS/cm)</option>
            <option value="39">Millisiemens/Millimeter(mS/mm)</option>
            <option value="40">Millisiemens/Micrometer(mS/µm)</option>
            <option value="41">Millisiemens/Nanometer(mS/nm)</option>
            <option value="42">Millisiemens/Yard(mS/yd)</option>
            <option value="43">Millisiemens/Foot(mS/ft)</option>
            <option value="44">Millisiemens/Inch(mS/in)</option>
            <option value="45" selected>Siemens/Kilometer(S/km)</option>
            <option value="46">Siemens/Meter(S/m)</option>
            <option value="47">Siemens/Centimeter(S/cm)</option>
            <option value="48">Siemens/Millimeter(S/mm)</option>
            <option value="49">Siemens/Micrometer(S/µm)</option>
            <option value="50">Siemens/Nanometer(S/nm)</option>
            <option value="51">Siemens/Yard(S/yd)</option>
            <option value="52">Siemens/Foot(S/ft)</option>
            <option value="53">Siemens/Inch(S/in)</option>
        </select>
    </div>
    <div>
        <form>
            <label for="input"></label>
            <input id="input" type="text" value="0" style="text-align: center">
        </form>
        <form>
            <label for="output"></label>
            <input id="output" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 25%" value="1" onclick="buttonPressed('7')">7</Button>
                <Button class="number" style="width: 25%" value="2" onclick="buttonPressed('8')">8</Button>
                <Button class="number" style="width: 25%" value="3" onclick="buttonPressed('9')">9</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CA'); clearAngle()">CA</Button>
            </tr>
            <tr>
                <Button class="number" style="width :25%"  value="q" onclick="buttonPressed('4')">4</Button>
                <Button class="number" style="width :25%"  value="w" onclick="buttonPressed('5')">5</Button>
                <Button class="number" style="width :25%" value="e" onclick="buttonPressed('6')">6</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CE')">&#9003;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('1')">1</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('2')">2</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('3')">3</Button>
                <Button class="switch" style="width: 25%" onclick="switchCalc()">&#8646;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('0')">0</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('.')">.</Button>
                <!--                <Button class="number" style="width: 25%" onclick="buttonPressed('-')">+/-</Button>-->
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
            </tr>
        </table>
    </div>
</div>
<script src="electrical_conductivity.js"></script>
<script src="../../conversion.js"></script>
</body>
</html>
