<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acceleration</title>
    <link type="text/css" rel="stylesheet" href="../../conversion.css">
    <link type="text/css" rel="stylesheet" href="../../all-calc.css">
</head>
<body>
<div class="logo">
    <a href="../../index.html"><img src="../../images/Logos/Numbertarian.png" alt="Numbertarian" style="width: 100px;height: 100px"></a>
</div>
<div id="top" style="height: 50px; color: white">
    <h1>Acceleration</h1>
</div>
<div class="calculator">
    <div class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit1"></label>
        <select name="unit1" id="unit1" onchange="changeUnit(selectedUnit1.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Centimeter/Hour Squared (cm/hr²)</option>
            <option value="1">Centimeter/Minute Squared (cm/min²)</option>
            <option value="2">Centimeter/Second Squared (cm/s²)</option>
            <option value="3">Feet/Hour Squared (ft/hr²)</option>
            <option value="4">Feet/Minute Squared (ft/min²)</option>
            <option value="5">Feet/Second Squared (ft/s²)</option>
            <option value="6">Gal(ileo)(Gal)</option>
            <option value="7">Gravity (G)</option>
            <option value="8">Inch/Hour Squared (in/hr²)</option>
            <option value="9">Inch/Minute Squared (in/min²)</option>
            <option value="10">Inch/Second Squared (in/s²)</option>
            <option value="11">Kilometer/Hour Squared (km/hr²)</option>
            <option value="12">Kilometer/Minute Squared (km/min²)</option>
            <option value="13">Kilometer/Second Squared (km/s²)</option>
            <option value="14">Knot/Hour(kn/hr)</option>
            <option value="15">Knot/Minute (kn/min)</option>
            <option value="16">Knot/Second (kn/s)</option>
            <option value="17">Meter/Hour Squared (m/hr²)</option>
            <option value="18">Meter/Minute Squared (m/min²)</option>
            <option value="19" selected>Meter/Second Squared (m/s²)</option>
            <option value="20">Mile/Hour Squared (mi/hr²)</option>
            <option value="21">Mile/Minute Squared (mi/min²)</option>
            <option value="22">Mile/Second Squared (mi/s²)</option>
            <option value="23">Millimeter/Hour Squared (mm/hr²)</option>
            <option value="24">Millimeter/Minute Squared (mm/min²)</option>
            <option value="25">Millimeter/Second Squared (mm/s²)</option>
            <option value="26">Yard/Hour Squared (yd/hr²)</option>
            <option value="27">Yard/Minute Squared (yd/min²)</option>
            <option value="28">Yard/Second Squared (yd/s²)</option>
        </select>
    </div>
    <div  class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit2"></label>
        <select name="unit2" id="unit2" onchange="changeUnit(selectedUnit2.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Centimeter/Hour Squared (cm/hr²)</option>
            <option value="1">Centimeter/Minute Squared (cm/min²)</option>
            <option value="2">Centimeter/Second Squared (cm/s²)</option>
            <option value="3">Feet/Hour Squared (ft/hr²)</option>
            <option value="4">Feet/Minute Squared (ft/min²)</option>
            <option value="5" selected>Feet/Second Squared (ft/s²)</option>
            <option value="6">Gal(ileo)(Gal)</option>
            <option value="7">Gravity (G)</option>
            <option value="8">Inch/Hour Squared (in/hr²)</option>
            <option value="9">Inch/Minute Squared (in/min²)</option>
            <option value="10">Inch/Second Squared (in/s²)</option>
            <option value="11">Kilometer/Hour Squared (km/hr²)</option>
            <option value="12">Kilometer/Minute Squared (km/min²)</option>
            <option value="13">Kilometer/Second Squared (km/s²)</option>
            <option value="14">Knot/Hour(kn/hr)</option>
            <option value="15">Knot/Minute (kn/min)</option>
            <option value="16">Knot/Second (kn/s)</option>
            <option value="17">Meter/Hour Squared (m/hr²)</option>
            <option value="18">Meter/Minute Squared (m/min²)</option>
            <option value="19">Meter/Second Squared (m/s²)</option>
            <option value="20">Mile/Hour Squared (mi/hr²)</option>
            <option value="21">Mile/Minute Squared (mi/min²)</option>
            <option value="22">Mile/Second Squared (mi/s²)</option>
            <option value="23">Millimeter/Hour Squared (mm/hr²)</option>
            <option value="24">Millimeter/Minute Squared (mm/min²)</option>
            <option value="25">Millimeter/Second Squared (mm/s²)</option>
            <option value="26">Yard/Hour Squared (yd/hr²)</option>
            <option value="27">Yard/Minute Squared (yd/min²)</option>
            <option value="28">Yard/Second Squared (yd/s²)</option>
        </select>
    </div>
    <div>
        <form>
            <label for="input"></label>
            <input id="input" type="text" value="0" style="text-align: center">
        </form>
        <form>
            <label for="output"></label>
            <input id="output" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>

    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 25%" value="1" onclick="buttonPressed('7')">7</Button>
                <Button class="number" style="width: 25%" value="2" onclick="buttonPressed('8')">8</Button>
                <Button class="number" style="width: 25%" value="3" onclick="buttonPressed('9')">9</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CA'); clearAcceleration()">CA</Button>
            </tr>
            <tr>
                <Button class="number" style="width :25%"  value="q" onclick="buttonPressed('4')">4</Button>
                <Button class="number" style="width :25%"  value="w" onclick="buttonPressed('5')">5</Button>
                <Button class="number" style="width :25%" value="e" onclick="buttonPressed('6')">6</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CE')">&#9003;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('1')">1</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('2')">2</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('3')">3</Button>
                <Button class="switch" style="width: 25%" onclick="switchCalc()">&#8646;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('0')">0</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('.')">.</Button>
<!--                <Button class="number" style="width: 25%" onclick="buttonPressed('-')">+/-</Button>-->
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
            </tr>
        </table>
    </div>
</div>
<script src="acceleration.js"></script>
<script src="../../conversion.js"></script>
</body>
</html>
