<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area</title>
    <link type="text/css" rel="stylesheet" href="../../conversion.css">
    <link type="text/css" rel="stylesheet" href="../../all-calc.css">
</head>
<body>
<div class="logo">
    <a href="../../index.html"><img src="../../images/Logos/Numbertarian.png" alt="Numbertarian" style="width: 100px;height: 100px"></a>
</div>
<div id="top" style="height: 50px; color: white">
    <h1>Area</h1>
</div>
<div class="calculator">
    <div class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit1"></label>
        <select name="unit1" id="unit1" onchange="changeUnit(selectedUnit1.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0">Acre (ac)</option>
            <option value="1">Are (a)</option>
            <option value="2">Barn (b)</option>
            <option value="3">Centiare (ca)</option>
            <option value="4">Circular Foot (circ ft)</option>
            <option value="5">Circular Inch (circ in)</option>
            <option value="6">Decimal (decimal)</option>
            <option value="7">Dekare (dekare)</option>
            <option value="8">Hacienda (hacienda)</option>
            <option value="9">Hectare (ha)</option>
            <option value="10">Point (point)</option>
            <option value="11">Section (section)</option>
            <option value="12">Square (sq)</option>
            <option value="13">Square Angstrom (A²)</option>
            <option value="14">Square Astronomical Units (au²)</option>
            <option value="15">Square Centimeter (cm²)</option>
            <option value="16">Square Chain (ch²)</option>
            <option value="17">Square Cubit (cubit²)</option>
            <option value="18">Square Fathom (ftm²)</option>
            <option value="19" selected>Square Feet (ft²)</option>
            <option value="20">Square Fermi (f²)</option>
            <option value="21">Square Furlong (fur²)</option>
            <option value="22">Square Gigameter (Gm²)</option>
            <option value="23">Square Hectometer (hm²)</option>
            <option value="24">Square Inch (in²)</option>
            <option value="25">Square League (league²)</option>
            <option value="26">Square Light Year (ly²)</option>
            <option value="27">Square Meter (m²)</option>
            <option value="28">Square Microinch (µin²)</option>
            <option value="29">Square Micron (µ²)</option>
            <option value="30">Square Mil (mil²)</option>
            <option value="31">Square Mile (mi²)</option>
            <option value="32">Square Millimeter (mm²)</option>
            <option value="33">Square Nautical League (nleague²)</option>
            <option value="34">Square Nautical Mile (nmi²)</option>
            <option value="35">Square Parsec (pc²)</option>
            <option value="36">Square Pole (pole²)</option>
            <option value="37">Square Rod (rod²)</option>
            <option value="38">Square Thou (thou²)</option>
            <option value="39">Square Yard (yd²)</option>
            <option value="40">Township (township)</option>
        </select>
    </div>
    <div  class="unitDropdown" style="text-align: center; height: 7%">
        <label for="unit2"></label>
        <select name="unit2" id="unit2" onchange="changeUnit(selectedUnit2.value)" style="background-color: black; color: white; font-size: 20px">
            <option value="0" selected>Acre (ac)</option>
            <option value="1">Are (a)</option>
            <option value="2">Barn (b)</option>
            <option value="3">Centiare (ca)</option>
            <option value="4">Circular Foot (circ ft)</option>
            <option value="5">Circular Inch (circ in)</option>
            <option value="6">Decimal (decimal)</option>
            <option value="7">Dekare (dekare)</option>
            <option value="8">Hacienda (hacienda)</option>
            <option value="9">Hectare (ha)</option>
            <option value="10">Point (point)</option>
            <option value="11">Section (section)</option>
            <option value="12">Square (sq)</option>
            <option value="13">Square Angstrom (A²)</option>
            <option value="14">Square Astronomical Units (au²)</option>
            <option value="15">Square Centimeter (cm²)</option>
            <option value="16">Square Chain (ch²)</option>
            <option value="17">Square Cubit (cubit²)</option>
            <option value="18">Square Fathom (ftm²)</option>
            <option value="19">Square Feet (ft²)</option>
            <option value="20">Square Fermi (f²)</option>
            <option value="21">Square Furlong (fur²)</option>
            <option value="22">Square Gigameter (Gm²)</option>
            <option value="23">Square Hectometer (hm²)</option>
            <option value="24">Square Inch (in²)</option>
            <option value="25">Square League (league²)</option>
            <option value="26">Square Light Year (ly²)</option>
            <option value="27">Square Meter (m²)</option>
            <option value="28">Square Microinch (µin²)</option>
            <option value="29">Square Micron (µ²)</option>
            <option value="30">Square Mil (mil²)</option>
            <option value="31">Square Mile (mi²)</option>
            <option value="32">Square Millimeter (mm²)</option>
            <option value="33">Square Nautical League (nleague²)</option>
            <option value="34">Square Nautical Mile (nmi²)</option>
            <option value="35">Square Parsec (pc²)</option>
            <option value="36">Square Pole (pole²)</option>
            <option value="37">Square Rod (rod²)</option>
            <option value="38">Square Thou (thou²)</option>
            <option value="39">Square Yard (yd²)</option>
            <option value="40">Township (township)</option>
        </select>
    </div>
    <div>
        <form>
            <label for="input"></label>
            <input id="input" type="text" value="0" style="text-align: center">
        </form>
        <form>
            <label for="output"></label>
            <input id="output" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 25%" value="1" onclick="buttonPressed('7')">7</Button>
                <Button class="number" style="width: 25%" value="2" onclick="buttonPressed('8')">8</Button>
                <Button class="number" style="width: 25%" value="3" onclick="buttonPressed('9')">9</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CA'); clearAngle()">CA</Button>
            </tr>
            <tr>
                <Button class="number" style="width :25%"  value="q" onclick="buttonPressed('4')">4</Button>
                <Button class="number" style="width :25%"  value="w" onclick="buttonPressed('5')">5</Button>
                <Button class="number" style="width :25%" value="e" onclick="buttonPressed('6')">6</Button>
                <Button class="clear" style="width: 25%" onclick="buttonPressed('CE')">&#9003;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('1')">1</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('2')">2</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('3')">3</Button>
                <Button class="switch" style="width: 25%" onclick="switchCalc()">&#8646;</Button>
            </tr>
            <tr>
                <Button class="number" style="width: 25%" onclick="buttonPressed('0')">0</Button>
                <Button class="number" style="width: 25%" onclick="buttonPressed('.')">.</Button>
                <!--                <Button class="number" style="width: 25%" onclick="buttonPressed('-')">+/-</Button>-->
                <Button disabled class="unused">.</Button>
                <Button disabled class="unused">.</Button>
            </tr>
        </table>
    </div>
</div>
<script src="area.js"></script>
<script src="../../conversion.js"></script>
</body>
</html>
