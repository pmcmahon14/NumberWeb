    <title>Basic Calculator</title>

<body>
<div>
    <a href="../index.html"><img src="../images/Logos/Numbertarian.png" alt="Numbertarian" class="logo"></a>
    <a href="https://www.buymeacoffee.com/numbertarik" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 145px !important;" class="center"></a>
</div>
<div class="top">
    <h1>Basic Calculator</h1>
</div>
<div class="calculator">
    <div class="display">
        <form>
            <label for="input"></label>
            <input id="input" type="text" value="0" readonly>
        </form>
    </div>
    <div class="keyboard">
<!--        <form>-->
<!--            <label for="input"></label>-->
<!--            <input id="input" type="text" value="0" readonly>-->
<!--        </form>-->
        <!--row 1-->
        <table>
            <tr>
                <Button class="math" onclick="roots('\u221b')">&#8731;</Button>
                <Button class="math" onclick="roots('\u221a')">&#8730;</Button>
                <Button class="math" onclick="exp('^')">^</Button>
                <Button class="math" onclick="parentheses()">()</Button>
                <Button class="math" onclick="percent('%')">%</Button>
            </tr>
        </table>
        <!--row 2-->
        <table>
            <tr>
                <Button class="number" onclick="appendToDisplay('7')">7</Button>
                <Button class="number" onclick="appendToDisplay('8')">8</Button>
                <Button class="number" onclick="appendToDisplay('9')">9</Button>
                <Button class="clear" onclick="clearAll()">CA</Button>
                <Button class="operation" onclick="operationCalc('/')">&#247;</Button>
            </tr>
        </table>
        <!--row 3-->
        <table>
            <tr>
                <Button class="number" onclick="appendToDisplay('4')">4</Button>
                <Button class="number" onclick="appendToDisplay('5')">5</Button>
                <Button class="number" onclick="appendToDisplay('6')">6</Button>
                <Button class="clear" onclick="clearError()">&#9003;</Button>
                <Button class="operation" onclick="operationCalc('*')">X</Button>
            </tr>
        </table>
        <!--row 4-->
        <table>
            <tr>
                <Button class="number" onclick="appendToDisplay('1')">1</Button>
                <Button class="number" onclick="appendToDisplay('2')">2</Button>
                <Button class="number" onclick="appendToDisplay('3')">3</Button>
                <Button class="enter" onclick="calculate()">&#9166;</Button>
                <Button class="operation" onclick="operationCalc('-')">-</Button>
            </tr>
        </table>
        <!--row 5-->
        <table>
            <tr>
                <Button class="number" onclick="appendToDisplay('00')">00</Button>
                <Button class="number" onclick="appendToDisplay('0')">0</Button>
                <Button class="number" onclick="decimalCalc('.')">.</Button>
                <Button class="number" onclick="plusMinus()">+/-</Button>
                <Button class="operation" onclick="operationCalc('+')">+</Button>
            </tr>
        </table>
    </div>
</div>
<script src="basic.js"></script>
</body>
</html>
