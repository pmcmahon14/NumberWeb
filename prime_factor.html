<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Factor Calculator</title>
    <link type="text/css" rel="stylesheet" href="divisibility.css">
    <link href="prime_factor.js">
</head>
<body>
<div class="calculator">
    <div id="guideline">
        <p id="instruction">Enter a number between 2 and 999,999,999.</p>
    </div>
    <div id="display">
        <p id="input">500</p>
    </div>
    <div id="result">
        <p id="answer">2^2 5^3</p>
    </div>
    <table class="keyboard">
        <tr>
            <Button class="number">7</Button>
            <Button class="number">8</Button>
            <Button class="number">9</Button>
            <Button class="clear">CA</Button>
        </tr>

    </table>
    <table class="keyboard">
        <tr>
            <Button class="number">4</Button>
            <Button class="number">5</Button>
            <Button class="number">6</Button>
            <Button class="clear">&#9003;</Button>
        </tr>

    </table>
    <table class="keyboard">
        <tr>
            <Button class="number">1</Button>
            <Button class="number">2</Button>
            <Button class="number">3</Button>
            <Button class="enter">&#9166;</Button>
        </tr>

    </table>
    <table class="keyboard">
        <tr>
            <Button disabled class="unused">.</Button>
            <Button class="number">0</Button>
            <Button disabled class="unused">.</Button>
            <Button disabled class="unused">.</Button>
        </tr>

    </table>
</div>
</body>
</html>
