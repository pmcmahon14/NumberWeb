        </select>
    </div>
    <div  class="baseDropdown" style="text-align: center; height: 7%">
        <label for="base2" style="color: white">BASE:</label>
        <select name="cars" id="base2" onchange="changeBase(selectedBase2.value)" style="background-color: black; color: white">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>

            <label for="baseInput"></label>

        </form>
        <form>
            <label for="baseOutput"></label>
            <input id="baseOutput" type="text" value="0" style="text-align: center" readonly>
        </form>
    </div>

    <div class="keyboard">
        <table>
            <tr>
                <Button class="number" style="width: 10%" value="1" onclick="appendToDisplay('1')">1</Button>
                <Button class="number" style="width: 10%" value="2" onclick="appendToDisplay('2')">2</Button>
