<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="N9Qiwf28RdiK3nhthq-D2n3Xu7TwLufrEEx8Wppr4hM"/>
    <meta name="description" content="Factorials calculator."/>
    <meta name="keywords" content="calculators, online, factorials"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B0G9ET6BKW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-B0G9ET6BKW');
    </script>
    <title>Factorials Calculator</title>
    <link type="text/css" rel="stylesheet" href="Factorials.css">
    <link type="text/css" rel="stylesheet" href="../all-calc.css">
</head>
<body>
<div>
    <a href="../index.html"><img src="../images/Logos/Numbertarian.png" alt="Numbertarian" class="logo"></a>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="numbertarik" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting! Buy me a coffee to help more math fans!" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</div>
<div class="top">
    <h1>Factorials Calculator</h1>
</div>
<div class="factorialbox">
    <div class="header">
        <h2>Factorials </h2>
    </div>
    <div class="column left">
        <div class="keyboard">
            <div id="guideline">
                <p id="instruction">Input max is 9999.</p>
            </div>
            <form>
                <label for="input"></label>
                <input id="input" type="text" value="0" readonly>
            </form>
            <table>
                <tr>
                    <Button class="number" onclick="buttonPressed('7')">7</Button>
                    <Button class="number" onclick="buttonPressed('8')">8</Button>
                    <Button class="number" onclick="buttonPressed('9')">9</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button class="number" onclick="buttonPressed('4')">4</Button>
                    <Button class="number" onclick="buttonPressed('5')">5</Button>
                    <Button class="number" onclick="buttonPressed('6')">6</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button class="number" onclick="buttonPressed('1')">1</Button>
                    <Button class="number" onclick="buttonPressed('2')">2</Button>
                    <Button class="number" onclick="buttonPressed('3')">3</Button>
                </tr>
            </table>
            <table>
                <tr>
                    <Button class="number" onclick="buttonPressed('0')">0</Button>
                    <Button class="clear" onclick="clearAll()">CA</Button>
                    <Button class="clear" onclick="clearError()">&#9003;</Button>
                </tr>
            </table>
        </div>
    </div>
    <div class="column middle" id="factorial1"></div>
    <div class="column right" id="factorial2"></div>
    <h1>hi there</h1>
    <br>
</div>
</body>
<script src="Factorials.js"></script>
</html>
